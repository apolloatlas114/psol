<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSOL Game - 3D Agar.io</title>

    <!-- ✅ Externe CSS-Datei -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- ✅ Canvas für das Spiel -->
    <canvas id="gameCanvas"></canvas>
canvas {
    position: fixed; /* Stellt sicher, dass es die ganze Seite abdeckt */
    top: 0;
    left: 0;
    width: 100vw !important;
    height: 100vh !important;
    z-index: 1;
    background: transparent;
}


    <!-- ✅ HUD für Score, Timer & Leaderboard -->
    <div id="hud">
        <div id="score" class="hud">Score: <span id="scoreCounter">0</span></div>
        <div id="timer" class="hud">Time: 20:00</div>
        <div id="poolMoney" class="hud">Pool: $0</div>
        <div id="leaderboard" class="hud">
            <h3>TOP 10</h3>
            <ol id="leaderboard-list">
                <li>#1: Score 49</li>
                <li>#2: Score 40</li>
            </ol>
        </div>
    </div>

    <!-- ✅ WebSockets für Multiplayer -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- ✅ Lade das Spielscript NACHDEM das DOM geladen wurde -->
    <script type="module" src="game.js"></script>

</body>
</html>
