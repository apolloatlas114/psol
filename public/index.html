<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSOL Game - 3D Agar.io</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Importiere Three.js und Colyseus -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
        "colyseus.js": "https://unpkg.com/colyseus.js/dist/colyseus.js"
      }
    }
  </script>
</head>
<body>
  <canvas id="gameCanvas" style="display: none;"></canvas>
  <div id="hud" style="display: none;">
    <div id="timer" class="hud">
      <span class="hud-label">TIME:</span>
      <span class="hud-value">20:00</span>
    </div>
    <div id="score" class="hud" style="position: absolute; bottom: 10px; left: 20px;">
      <span class="hud-label">SCORE:</span>
      <span class="hud-value" id="scoreCounter">0</span>
    </div>
    <div id="poolMoney" class="hud" style="position: absolute; bottom: 10px; right: 20px;">
      <span class="hud-label">POOL:</span>
      <span class="hud-value" id="poolAmount">$0</span>
    </div>
    <div id="leaderboard" class="hud">
      <h3>TOP 10 PLAYERS</h3>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>
  
  <!-- Colyseus Client und Spielcode -->
  <script type="module">
    import { Client } from "colyseus.js";
    import "./game.js"; // Hier wird unser Spielcode geladen

    // FÃ¼r diesen Beispiel nehmen wir einen statischen Benutzernamen
    const username = localStorage.getItem("username") || "TestUser";

    // Verbindung zum Colyseus-Server
    const client = new Client("wss://psolgame-e77454844bbd.herokuapp.com");

    client.joinOrCreate("my_room", { username })
      .then(room => {
        console.log("ðŸš€ Joined room successfully:", room);
        // Speichere Raumdaten im localStorage (fÃ¼r den Spielcode)
        const gameData = {
          roomId: room.id,
          username
        };
        localStorage.setItem("gameData", JSON.stringify(gameData));
        document.getElementById("gameCanvas").style.display = "block";
        document.getElementById("hud").style.display = "block";
        
        // Leite den Zustand an game.js weiter:
        room.onMessage("stateUpdate", (state) => {
          updateState(state); // updateState() ist in game.js definiert
        });
      })
      .catch(e => {
        console.error("Join error:", e);
      });
  </script>
</body>
</html>
