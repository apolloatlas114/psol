<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSOL Game - 3D Agar.io</title>
  <link rel="stylesheet" type="text/css" href="style.css" />

  <!-- ‚úÖ Three.js Import -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js"
      }
    }
  </script>
  <script>
    (async function () {
      try {
        await import("three");
        console.log("‚úÖ Three.js loaded via importmap.");
      } catch (e) {
        console.warn("‚ö†Ô∏è Importmap failed, loading Three.js via fallback...");
        let script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js";
        script.onload = () => console.log("‚úÖ Three.js Fallback Loaded!");
        document.head.appendChild(script);
      }
    })();
  </script>
</head>
<body>
  <!-- ‚úÖ REMOVED the username input because it should come from the lobby -->
  <!-- ‚úÖ Game Canvas (Initially Hidden) -->
  <canvas id="gameCanvas" style="display: none;"></canvas>

  <!-- ‚úÖ HUD (Score, Timer & Leaderboard) -->
  <div id="hud" style="display: none;">
    <div id="timer" class="hud">
      <span class="hud-label">TIME:</span>
      <span class="hud-value">20:00</span>
    </div>

    <!-- ‚úÖ Score Counter (bottom left) -->
    <div id="score" class="hud" style="position: absolute; bottom: 10px; left: 20px;">
      <span class="hud-label">SCORE:</span>
      <span class="hud-value" id="scoreCounter">0</span>
    </div>

    <!-- ‚úÖ Pool Money (bottom right) -->
    <div id="poolMoney" class="hud" style="position: absolute; bottom: 10px; right: 20px;">
      <span class="hud-label">POOL:</span>
      <span class="hud-value" id="poolAmount">$0</span>
    </div>

    <!-- ‚úÖ Leaderboard (top right) -->
    <div id="leaderboard" class="hud">
      <h3>TOP 10 PLAYERS</h3>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>

  <!-- ‚úÖ Load Socket.IO -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <!-- ‚úÖ Multiplayer WebSocket Connection & Game Script Loader -->
  <script>
    let socket;
    
    // ‚úÖ CHECK if gameData from lobby exists
    let gameData = JSON.parse(localStorage.getItem("gameData"));
    
    if (!gameData || !gameData.username) {
        console.error("‚ùå ERROR: gameData is missing. Redirecting back to lobby...");
        alert("‚ö†Ô∏è ERROR: Missing game data. Redirecting to lobby...");
        window.location.href = "https://gaming-dashboard.webflow.io";  // Redirect back to lobby
    } else {
        console.log("‚úÖ gameData loaded:", gameData);
    }

    async function initializeGame() {
        try {
            console.log("‚úÖ Connecting to WebSocket...");
            socket = io("https://psolgame-e77454844bbd.herokuapp.com", {
                transports: ["websocket", "polling"],
                withCredentials: true
            });

            console.log("‚úÖ WebSocket connected!");

            // ‚úÖ JOIN GAME using stored username (NO NEED FOR NEW INPUT)
            socket.emit("playerJoin", { username: gameData.username });

            // ‚úÖ LISTEN for leaderboard updates
            socket.on("updateLeaderboard", (leaderboard) => {
                let leaderboardElement = document.getElementById("leaderboard-list");
                leaderboardElement.innerHTML = leaderboard
                    .map((player, index) => `<li>#${index + 1}: ${player.name} - ${Math.floor(player.score)}</li>`)
                    .join("");
            });

            // ‚úÖ LISTEN for game start from server
            socket.on("gameStart", async ({ lobbyId, players }) => {
                try {
                    console.log(`üöÄ Game started in lobby: ${lobbyId}`);
                    console.log("üîπ Players in game:", players);

                    document.getElementById("gameCanvas").style.display = "block";
                    document.getElementById("hud").style.display = "block";

                    // ‚úÖ STORE game data in localStorage for game.js to access (using a consistent key)
                    localStorage.setItem("gameData", JSON.stringify({ players, lobbyId, username: gameData.username }));

                    // ‚úÖ LOAD GAME AFTER SOCKET CONNECTION
                    await import("./game.js");
                    await import("./multiplayer.js");
                    console.log("‚úÖ Game scripts loaded successfully!");
                } catch (err) {
                    console.error("‚ùå Error during game start handling:", err);
                }
            });

        } catch (error) {
            console.error("‚ùå WebSocket Connection Failed:", error);
            alert("‚ö†Ô∏è Failed to connect to the game server.");
        }
    }

    // ‚úÖ INITIATE GAME AFTER PAGE LOAD
    initializeGame();
  </script>
</body>
</html>
