<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSOL Game - Play</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Importiere Three.js (Colyseus-Client wird im Dashboard verwendet) -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js"
      }
    }
  </script>
</head>
<body>
  <canvas id="gameCanvas" style="display: none;"></canvas>
  <div id="event-compass"></div>
  <div id="hud" style="display: none;">
    <div id="timer" class="hud">
      <span class="hud-label">TIME:</span>
      <span class="hud-value">20:00</span>
    </div>
    <div id="score" class="hud" style="position: absolute; bottom: 10px; left: 20px;">
      <span class="hud-label">SCORE:</span>
      <span class="hud-value" id="scoreCounter">0</span>
    </div>
    <div id="poolMoney" class="hud" style="position: absolute; bottom: 10px; right: 20px;">
      <span class="hud-label">POOL:</span>
      <span class="hud-value" id="poolAmount">$0</span>
    </div>
    <div id="leaderboard" class="hud">
      <h3>TOP 10 PLAYERS</h3>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>
  <div id="event-indicator">BOSS FIGHT</div>
  
  <!-- Audio elements for boss voice lines and boss fight music -->
  <audio id="boss-voice" preload="auto"></audio>
  <audio id="boss-music" src="/sounds/bossfightmusic.mp3" loop preload="auto"></audio>
  
  <!-- Boss HP Bar UI -->
  <div id="boss-ui" style="position: fixed; top: 80px; left: 50%; transform: translateX(-50%); width: 200px; height: 12px; background-color: #222; border: 2px solid #0ff; display: none; z-index: 99;">
    <div id="boss-hp-bar" style="width: 100%; height: 100%; background-color: #ff0000; transition: width 0.2s ease;"></div>
  </div>

  <!-- Loading Indicator -->
  <div id="loading-indicator" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; color: white; display: block;">
    Loading assets, please wait...
    <div id="progress-bar" style="width: 300px; height: 20px; background-color: #444; margin-top: 10px;">
      <div id="progress-bar-fill" style="width: 0%; height: 100%; background-color: #0f0;"></div>
    </div>
  </div>
  
  <!-- Spielclient-Script -->
  <script type="module" src="./game.js"></script>
</body>
</html>
